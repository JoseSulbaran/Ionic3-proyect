<ion-header>

  <ion-navbar>
    <ion-title>{{LoginRegistro}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form name="form" (ngSubmit)="loginUserRegistro()" >
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input  type="text" name="nombre" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Apellido:</ion-label>
        <ion-input  type="text" name="apellido" placeholder="Apellido"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input  type="text" name="gmail" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" name="password1" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="key" item-left></ion-icon>
        <ion-label stacked>Confirmación Password:</ion-label>
        <ion-input type="password" name="password2" placeholder="Confirmación Password"></ion-input>
      </ion-item>      
    </ion-list>
    <div padding>
      <button ion-button block type="submit" >Registrar</button>
    </div>
  </form>
</ion-content>
