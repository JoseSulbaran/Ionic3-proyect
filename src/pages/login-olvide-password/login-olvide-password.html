<ion-header>

  <ion-navbar>
    <ion-title>{{OlvidePassword}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form name="form" (ngSubmit)="loginUserRegistro()" >
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input  type="text" name="gmail" placeholder="Email"></ion-input>
      </ion-item>    
    </ion-list>
    <div padding>
      <button ion-button block type="submit" >Ingresar</button>
    </div>
  </form>
</ion-content>
